<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/common.css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <title>DAOU_Store_02_제품상세</title>
</head>
<body>
    <div class="section_container">
        <div class="section_header">
            <h1 class="logo">
                <img src="./images/logo_daoustore.png"/ title="DAOUstore">
            </h1>
            <div class="snb">
                <div class="com_search">
                    <div class="com_ipt tit">
                        <i class="ic_set ic_search"></i><input class="ipt_normal" type="text" value="" placeholder="Search">
                    </div>
                </div>
                <span class="wrap_profile">
                    <span class="com_profile">
                        <a href="#">    
                            <img class="profile" src="images/profile_sample.png" alt="profile" title="박지민">
                        </a>
                    </span>
                </span>
            </div>
        </div>
        <div class="section_body">
            <div class="section_content">
                <div class="content_top">
                    <ul class="com_tag">
                        <li class="active"><span class="txt">All</span> </li>
                        <li class=""><span class="txt">Category_A</span></li>
                        <li class=""><span class="txt">Category_B</span></li>
                        <li class=""><span class="txt">Category_C</span></li>
                    </ul>
                    <div class="wrap_breadcrumb">
                        <ol class="com_breadcrumbs">
                            <li class="item"><a href="#"><span class="ic_set ic_home" title="Home"></span>Home</a></li>
                            <li class="item active"><a href="#">Category_A</a></li>
                        </ol>
                    </div>
                </div>
                <div class="content_body">
                    <div class="wrap_item_detail">
                        <!--left section-->
                        <div class="wrap_item_picture">
                            <img class="img_item detail" src="./images/img_item_02.png" />
                        </div>
                        <!--//left section-->

                        <!--right section-->
                        <div class="wrap_item_info">
                            <div class="item_summary">
                                <span class="txt shop">Californialife</span>
                                <span class="txt item ellipsis_clamp2">스포츠 리서치 오메가3 1250mg 180캡슐 rTG EPA DHA</span>
                                <span class="price">48,000원</span>
                            </div>
                            <div class="item_option">
                                <div class="wrap_form_static">
                                    <div class="com_form ">
                                        
                                        <div class="wrap_row">
                                            <div class="row">
                                                <label class="form_tit cell">옵션 선택</label>
                                                <div class="form_data cell">
                                                    <div class="com_slt">
                                                        <select class="slt_normal">
                                                            <option selected="" disabled="">기본 옵션 선택</option>
                                                            <option>1박스 (48,000원)</option>
                                                            <option>2박스(2만원 할인) - 94,000원</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="wrap_row">
                                            <div class="row">
                                                <label class="form_tit cell">추가 상품</label>
                                                <div class="form_data cell">
                                                    <div class="com_slt">
                                                        <select class="slt_normal">
                                                            <option selected="" disabled="">추가 상품 선택</option>
                                                            <option>쇼핑백 - 1,000원</option>
                                                            <option>멀티비타민 체험팩 - 3,000원</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                            
                            <!--item_option_unit-->
                            <div class="item_option_unit">
                                <div class="wrap_option">
                                    <label class="tit ellipsis">스포츠 리서치 오메가3 1250mg 180캡슐 rTG EPA DHA (2박스, 구매 2만원 할인)</label>
                                    <span class="com_number">
                                        <button class="minus"><span class="ic_set ic_minus"></span></button>
                                        <input class="ipt_normal" type="number" name="quantity" min="1" max="10" value="2">
                                        <button class="plus"><span class="ic_set ic_plus"></span></button>
                                    </span>
                                    <p class="txt_price">
                                        <span class="price">76,000원</span>
                                    </p>
                                    <button class="del" title="삭제"><i class="ic_set ic_del"></i></button>
                                </div>
                            </div>
                            <!--//item_option_unit-->

                            <!--item_option_unit-->
                            <div class="item_option_unit">
                                <div class="wrap_option">
                                    <label class="tit">멀티비타민 체험팩</label>
                                    <span class="com_number">
                                        <button class="minus"><span class="ic_set ic_minus"></span></button>
                                        <input class="ipt_normal" type="number" name="quantity" min="1" max="10" value="1">
                                        <button class="plus"><span class="ic_set ic_plus"></span></button>
                                    </span>
                                    <p class="txt_price">
                                        <span class="price">3,000</span>
                                    </p>
                                    <button class="del" title="삭제"><i class="ic_set ic_del"></i></button>
                                </div>
                            </div>
                            <!--//item_option_unit-->


                            <div class="item_total">
                                <span class="txt total">총 금액(VAT포함)</span>
                                <span class="txt price">79,000원</span>
                                <a href="#" class="major large flex"><span class="txt">구매하기</span></a>
                            </div>
                        </div>
                        <!--//right section-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
