<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/common.css" media="screen" />
    <title>DAOU_Store_04_주문완료</title>
</head>
<body>
    <div class="section_container">
        <div class="section_header">
            <h1 class="logo">
                <img src="./images/logo_daoustore.png"/ title="DAOUstore">
            </h1>
            <div class="snb">
                <div class="com_search">
                    <div class="com_ipt tit">
                        <i class="ic_set ic_search"></i><input class="ipt_normal" type="text" value="" placeholder="Search">
                    </div>
                </div>
                <span class="wrap_profile">
                    <span class="com_profile">
                        <a href="#">    
                            <img class="profile" src="images/profile_sample.png" alt="profile" title="박지민">
                        </a>
                    </span>
                </span>
            </div>
        </div>
        <div class="section_body">
            <div class="section_content">
                <div class="content_top">
                    <ul class="com_tag">
                        <li class="active"><span class="txt">All</span> </li>
                        <li class=""><span class="txt">Category_A</span></li>
                        <li class=""><span class="txt">Category_B</span></li>
                        <li class=""><span class="txt">Category_C</span></li>
                    </ul>
                </div>
                <div class="content_body">
                    <div class="wrap_full_content">
                        <p class="txt_big"> 결제가 완료되었습니다.</p>
                        <p class="desc">
                            주문번호 : 202301101<br>
                            2023년 01월 10일(화) 결제금액 :  <span class="em">739,000원</span><br>
                        </p>
                        <a href="#" class="major large"><span class="txt">쇼핑 계속하기</span></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
