<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/common.css" media="screen" />
    <title>DAOU_Store_03_주문/결제</title>
</head>
<body>
    <div class="section_container grid_col_3">
        <div class="section_header">
            <h1 class="logo">
                <img src="./images/logo_daoustore.png"/ title="DAOUstore">
            </h1>
            <div class="snb">
                <div class="com_search">
                    <div class="com_ipt tit">
                        <i class="ic_set ic_search"></i><input class="ipt_normal" type="text" value="" placeholder="Search">
                    </div>
                </div>
                <span class="wrap_profile">
                    <span class="com_profile">
                        <a href="#">    
                            <img class="profile" src="images/profile_sample.png" alt="profile" title="박지민">
                        </a>
                    </span>
                </span>
            </div>
        </div>
        <div class="section_body">
            <div class="section_content">
                <div class="content_top">
                    <ul class="com_tag">
                        <li class="active"><span class="txt">All</span> </li>
                        <li class=""><span class="txt">Category_A</span></li>
                        <li class=""><span class="txt">Category_B</span></li>
                        <li class=""><span class="txt">Category_C</span></li>
                    </ul>
                    <h1>주문/결제</h1>
                </div>
                <div class="content_body">
                    <!--container unit-->
                    <div class="container">
                        <h2>배송 정보</h2>
                        <div class="com_form">
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">받는 사람</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_ipt">
                                            <input class="ipt_normal" type="text" value="김다우">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">휴대폰 번호</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_ipt">
                                            <input class="ipt_normal" type="text" value="010-5858-3030">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">배송지</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_ipt">
                                            <input class="ipt_normal" type="text" value="(16878) 경기도 용인시 수지구 디지털밸리로 81">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">요청 사항</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_ipt">
                                            <input class="ipt_normal" type="text" value="" placeholder="배송 시 요청사항을 입력해주세요.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                        </div>
                    </div>
                    <!--//container unit-->

                    <!--container unit-->
                    <div class="container">
                        <h2>주문자 정보</h2>
                        <div class="com_form">
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">주문자명</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_ipt">
                                            <input class="ipt_normal" type="text" value="김다우">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">휴대폰 번호</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_ipt">
                                            <input class="ipt_normal" type="text" value="010-5858-3030">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                                            </div>
                    </div>
                    <!--//container unit-->

                    <!--container unit-->
                    <div class="container">
                        <h2>주문 상품</h2>
                        <div class="wrap_list_order">
                            <div class="wrap_item_picture">
                                <a class="figure" href="#"><img src="./images/img_item_02.png" alt=""></a>
                            </div>
                            <table class="com_tb_data tb_order">
                            
                                <tbody>
                                    <tr>
                                        <td class="item flex">
                                            <span class="txt shop">Californialife</span>
                                            <span class="txt item ellipsis_clamp2">스포츠 리서치 오메가3 1250mg 180캡슐 rTG EPA DHA</span>
                                            <div class="wrap_option">
                                                <div class="tit">기본 옵션</div>
                                                <div class="data">2박스(2만원 할인)</div>
                                            </div>
                                        </td>
                                        <td class="quantity"><span class="txt">2개</span></td>
                                        <td class="price"><span class="txt">94,000원</span></td>
                                    </tr>
                                    <tr>
                                        <td class="item flex">
                                            <div class="wrap_option">
                                                <div class="tit">추가 상품</div>
                                                <div class="data">멀티비타민 체험팩</div>
                                            </div>
                                        </td>
                                        <td class="quantity"><span class="txt">1개</span></td>
                                        <td class="price"><span class="txt">3,000원</span></td>
                                    </tr>
                                    
                                </tbody>
                            </table>

                        </div>

                    </div>
                    <!--//container unit-->
                    
                    <!--container unit-->
                    <div class="container">
                        <h2>결제 수단</h2>
                        <div class="com_toggle_nav">
                            <a href="#" class="btn_light_nav on">신용카드</a>
                            <a href="#" class="btn_light_nav">실시간 계좌이체</a>
                        </div>
                        <div class="com_form">
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">카드 종류</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_slt">
                                            <select class="slt_normal">
                                                <option selected="" disabled="">선택하세요.</option>
                                                <option>Category1</option>
                                                <option>Category2</option>
                                                <option>Category3</option>
                                                <option>Category4</option>
                                            </select>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                            <!--row unit-->
                            <div class="wrap_row">
                                <div class="row">
                                    <label class="form_tit cell">
                                        <span class="txt">할부</span>
                                    </label>
                                    <div class="form_data cell">
                                        <div class="com_slt">
                                            <select class="slt_normal">
                                                <option selected="" disabled="">선택하세요.</option>
                                                <option>Category1</option>
                                                <option>Category2</option>
                                                <option>Category3</option>
                                                <option>Category4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--//row unit-->
                        </div>
                    </div>
                    <!--//container unit-->
                </div>

            </div>
            <div class="section_aside">
            <!--@order start-->

                <!--@position :fixed top area-->
                <div class="aside_header">
                    <h2>결제 금액</h2>
                </div>
                <!--//position :fixed top area-->

                <!--@position :fixed bottom area-->
                <div class="aside_footer">
                    <!--@order summary-->
                    <div class="wrap_summary">
                        <table class="com_tb_metadata tb_order_total">
                            <tbody>
                                <tr>
                                    <td class="tit"><span class="txt">상품 금액</span></td>
                                    <td class="data"><span class="txt">97,000원</span></td>
                                </tr>
                                <tr>
                                    <td class="tit">
                                        <span class="txt">할인금액</span>
                                    </td>
                                    <td class="data"><span class="txt">0원</span></td>
                                </tr>
                               
                                <tr class="total">
                                    <td class="tit"><span class="txt">결제 예정 금액</span></td>
                                    <td class="data"><span class="txt">97,000원</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="aside_action">
                        <button class="major large flex"><span class="txt">97,000원 결제하기</span></button>
                    </div>
                    <!--//order summary-->
                </div>
                <!--//position :fixed bottom area-->

            <!--//order-->
            </div>
        </div>
    </div>
</body>
</html>
